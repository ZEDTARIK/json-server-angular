<div class="row">
  <div class="col-md-12">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li>
          <button (click)="onGetAllProduct()" class="btn btn-sm btn-info">All Products</button>
        </li>

        <li>
          <button class="btn btn-sm btn-info ml-2">Selected</button>
        </li>

        <li>
          <button class="btn btn-sm btn-info ml-2">Available</button>
        </li>
      </ul>
    </nav>

    <div class="mt-2" *ngIf="products$">
      <table class="table table-hover table-bordered">
        <tr class="text-center">
          <th>#</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Selected</th>
          <th>Available</th>
        </tr>
          <tr *ngFor="let p of products$ | async">
            <td>{{p.id }}</td>
            <td>{{p.ProductName}}</td>
            <td>{{p.Price}}</td>
            <td>{{p.Selected}}</td>
            <td>{{p.Available}}</td>
          </tr>
      </table>
    </div>

  </div>

</div>
